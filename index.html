<!DOCTYPE html>
<html>


<head>
    <meta charset='utf-8' />
    <title>Boba Liker</title>
    <link rel="stylesheet" type="'type/css" href="'styles.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
    <header>
        <h3>Boba Liker</h3>
    </header>




    <!-- Boba Selection -->
    <div id="'boba menu">
       <!-- Boba immages -->
    </div>

    <!-- Boba Description -->
    <div id="boba-details">
        <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        <h3 class="description">Insert Description Here</h3>
    </div>

    <h3>Likes:</h3>
    <p>
        <span id="'likes-display">Insert likes here</span>
    </p>
    <h3>Description:</h3>
    <p id="description-display">
        Insert description here
    </p>


    <!-- New Boba Added -->
    <form id="new-boba">
        <h4>Add New Boba</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="new-description">Description: </label>
        <textarea name="new-description" id="new-description"></textarea>
        <input type="submit" value="Create" />
    </form>
        
</body>

</html>
